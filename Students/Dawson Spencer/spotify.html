<html>
	<script src="https://use.fontawesome.com/f89cfa5ac5.js"></script>
	<head>
		<link rel="stylesheet" href="style.css"/>
	
	</head>
	<body>
	
	
		<div class="stage">
			<div class="headerframe">
				<div class="logo">
					<img src="images/window/logo.png">
				</div>
				<div class="purchased">
					<a>Spotify Premium</a>
				</div>
				<div class="window_ctrls">
					<img src="images/window/minus.png"/>
					<img src="images/window/square.png"/>
					<img src="images/window/x.png"/>
				</div>
				<div class="file_options">
					<a class="file">File</a>
					<a class="Edit">Edit</a>
					<a class="View">View</a>
					<a class="Playback">Playback</a>
					<a class="help">Help</a>
				</div>
				<div class="user_area">
					<div class="back_forth">
						<i class="fa fa-angle-left fa-2x leftarrow" aria-hidden="true"></i>
						<i class="fa fa-angle-right fa-2x rightarrow" aria-hidden="true"></i>
						<input class="search" type="text"/>
					</div>
					<div class="user">
						<i class="fa fa-inbox fa-.5x inbox" aria-hidden="true"></i>
						<i class="fa fa-user fa-2x userlogo" aria-hidden="true"></i>
						<a>Dawson Spnecer</a>
						<i class="fa fa-angle-down fa-downarrow" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
